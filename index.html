  <script>

    // Si no está logueado, lo mandamos a inicio
    if (localStorage.getItem("logueado") !== "true") {
      window.location.href = "inicio.html";
    }

    // Frase random estilo Chuck Norris 
    fetch("https://api.chucknorris.io/jokes/random")
      .then(res => res.json())
      .then(data => {
        document.getElementById("dato").textContent = data.value;

      });

    function cerrarSesion() {
      localStorage.setItem("logueado", "false");
      window.location.href = "inicio.html";
    }

  

    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    const tamaño = 20;
const inicioX = Math.floor((canvas.width / tamaño) / 2) * tamaño;
const inicioY = Math.floor((canvas.height / tamaño) / 2) * tamaño;

let snake = [{ x: inicioX, y: inicioY }];
let dx = 0;
let dy = 0; // que NO se mueva hasta tocar una flecha


    document.addEventListener("keydown", cambiarDireccion);

    function cambiarDireccion(e) {
      e.preventDefault();
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -tamaño; }
      if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = tamaño; }
      if (e.key === "ArrowLeft" && dx === 0) { dx = -tamaño; dy = 0; }
      if (e.key === "ArrowRight" && dx === 0) { dx = tamaño; dy = 0; }
    }

    function generarComida() {
      return {
        x: Math.floor(Math.random() * (canvas.width / tamaño)) * tamaño,
        y: Math.floor(Math.random() * (canvas.height / tamaño)) * tamaño
      };
    }
    let comida = generarComida();

    function actualizar() {
      const cabeza = { x: snake[0].x + dx, y: snake[0].y + dy };

      // Si choca contra la pared pierde
      if (
        cabeza.x < 0 || cabeza.x >= canvas.width ||
        cabeza.y < 0 || cabeza.y >= canvas.height
      ) {
        alert(" ¡Perdiste! Pero tranqui, podés intentarlo otra vez.");
        document.location.reload();
      }

      snake.unshift(cabeza);

      // Si come la comida crece
      if (cabeza.x === comida.x && cabeza.y === comida.y) {
        comida = generarComida();
      } else {
        snake.pop();
      }

      dibujar();
    }

    function dibujar() {
      // Fondo
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      ctx.fillStyle = "#32CD32";
      snake.forEach(parte => {
        ctx.fillRect(parte.x, parte.y, tamaño, tamaño);
      });

      // Comida
      ctx.fillStyle = "#FF3333";
      ctx.fillRect(comida.x, comida.y, tamaño, tamaño);
    }

    setInterval(actualizar, 120);

  </script>
