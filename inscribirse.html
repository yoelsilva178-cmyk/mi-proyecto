<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>inscripción</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="seccion">
    <h2>Crea tu cuenta</h2>

    <input id="nombre" placeholder="Tu nombre completo">
    <input id="usuario" placeholder="Elige un nombre de usuario">
    <input id="contraseña" type="password" placeholder="Crea una contraseña">

   <button onclick="inscribirse()">Inscribite</button>


    <p id="mensaje"></p>

    <a href="inicio.html">¿Ya tenés cuenta? Iniciá sesión.</a>
  </div>

  <script>
    function inscribirse() {
      const nombre = document.getElementById("nombre").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const contraseña = document.getElementById("contraseña").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!nombre || !usuario || !contraseña) {
        mensaje.textContent = "Ey, completá todos los campos";
        mensaje.style.color = "tomato";
        return;
      }

      const datos = { nombre, usuario, contraseña };
      localStorage.setItem("usuarioRegistrado", JSON.stringify(datos));

      mensaje.textContent = "¡Listo! Registro completado";
      mensaje.style.color = "green";

      setTimeout(() => {
        window.location.href = "inicio.html";
      }, 1000);
    }
  </script>

</body>
</html>
